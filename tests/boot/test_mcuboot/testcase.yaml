common:
  sysbuild: true
  depends_on: mcuboot
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "I: Starting bootloader"
      - "Launching primary slot application on (.*)"
      - "Secondary application ready for swap, rebooting"
      - "I: Starting swap using (.*)|I: Image 0 upgrade secondary slot -> primary slot"
      - "Swapped application booted on (.*)"
tests:
  bootloader.mcuboot:
    tags: mcuboot
    integration_platforms:
      - frdm_k64f
      - nrf52840dk/nrf52840
  bootloader.mcuboot.assert:
    tags: mcuboot
    platform_allow:
      - b_u585i_iot02a
    extra_configs:
      - CONFIG_ASSERT=y
