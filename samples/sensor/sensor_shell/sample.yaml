sample:
  name: Shell Sensor Module Sample
common:
  tags:
    - sensor
    - shell

tests:
  sample.sensor.shell:
    platform_allow:
      - frdm_k64f
      - robokit1
    harness: keyboard
    min_ram: 20
    min_flash: 33
  sample.sensor.shell.pytest:
    min_ram: 40
    harness: pytest
    timeout: 180
    extra_configs:
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
      - CONFIG_SAMPLES_SENSOR_SHELL_FAKE_SENSOR=y
    platform_allow:
      - native_sim
