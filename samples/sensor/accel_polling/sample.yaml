sample:
  name: Accelerometer polling sample
tests:
  sample.sensor.accel_polling:
    harness: console
    filter: dt_alias_exists("accel0")
    tags:
      - sensors
      - accelerometer
    harness_config:
      type: one_line
      regex:
        - "^\\s*[0-9A-Za-z_,+-.]*@[0-9A-Fa-f]* \\[m\/s\\^2\\]:    \
           \\(\\s*-?[0-9\\.]*,\\s*-?[0-9\\.]*,\\s*-?[0-9\\.]*\\)$"
    integration_platforms:
      - stm32f3_disco                   # lsm303dlhc_accel
      - cc1352r_sensortag               # adxl362
