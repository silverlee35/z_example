sample:
  name: LPS22HH Temperature and Pressure Monitor
tests:
  sample.sensor.lps22hh:
    harness: console
    tags: sensors
    depends_on:
      - i2c
      - lps22hh
    integration_platforms:
      - sensortile_box
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Temperature: (.*)"
        - "Pressure: (.*)"
      fixture: fixture_i2c_lps22hh
