sample:
  name: MAX6675 K-thermocouple to digital converter
tests:
  sample.sensor.max6675:
    tags: sensors
    harness: console
    depends_on:
      - spi
    platform_allow:
      - nucleo_f030r8
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Temperature: ([0-9\\.]+) C"
      fixture: fixture_spi_max6675
