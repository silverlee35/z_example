sample:
  name: LSM6DSO accelerometer and gyrometer sensor (I2C on I3C bus)
tests:
  sample.sensor.lsm6dso.i2c_on_i3c_bus:
    harness: console
    tags: sensors
    depends_on:
      - i3c
    platform_allow:
      - mimxrt685_evk/mimxrt685s/cm33
    timeout: 15
    build_only: true
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "accel x:[-.0-9]* ms/2 y:[-.0-9]* ms/2 z:[-.0-9]* ms/2"
        - "gyro x:[-.0-9]* dps y:[-.0-9]* dps z:[-.0-9]* dps"
        - "trig_cnt:[0-9]*"
