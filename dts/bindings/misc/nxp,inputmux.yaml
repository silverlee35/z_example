include: [base.yaml]

compatible: "nxp,inputmux"
description: NXP i.MX INPUTMUX driver. Routes internal SoC signals.

properties:
  reg:
    required: true

child-binding:
  description: INPUTMUX assignment

  properties:
    selector:
      type: int
      description: Multiplexer selector.
    source:
      type: int
      description: Multiplexer source.
    signal:
      type: int
      description: Signal to configure.
